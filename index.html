<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Indian Switch - Paan Stained Wall</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="wall">
            <!-- Realistic paan stain patterns -->
            <div class="paan-stain stain-1"></div>
            <div class="paan-stain stain-2"></div>
            <div class="paan-stain stain-3"></div>
            <div class="paan-stain stain-4"></div>
            <div class="paan-stain stain-5"></div>
            <div class="paan-stain stain-6"></div>
            <div class="paan-stain stain-7"></div>
            
            <!-- Wall texture overlay -->
            <div class="wall-texture"></div>
            
            <!-- Enhanced Switch assembly -->
            <div class="switch-assembly">
                <div class="switch-shadow"></div>
                <div class="switch-plate">
                    <div class="switch-brand">⚡ BIJLEE ⚡</div>
                    <div class="switch-toggle" id="switchToggle" role="button" tabindex="0" aria-label="Power Switch">
                        <div class="switch-track">
                            <div class="switch-knob">
                                <div class="knob-texture"></div>
                                <div class="knob-highlight"></div>
                            </div>
                        </div>
                        <div class="switch-labels">
                            <span class="label-on">चालू</span>
                            <span class="label-off">बंद</span>
                        </div>
                    </div>
                    <div class="switch-screws">
                        <div class="screw top-screw"></div>
                        <div class="screw bottom-screw"></div>
                    </div>
                </div>
            </div>
            
            <!-- Enhanced Status indicator -->
            <div class="status-indicator" id="statusIndicator">
                <div class="status-light">
                    <div class="light-glow"></div>
                </div>
                <span class="status-text">बंद</span>
            </div>
        </div>
    </div>

    <!-- Audio element -->
    <audio id="switchSound" preload="auto">
        <source src="./every_indian_dad_on_bijlee_ka_bill__ashish_chanchlani.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
